apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gitwriter-sc
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: gitwriter-sc
    app.kubernetes.io/component: run
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - name: workload
        image: harbor.fbclouddemo.us/tap-packages/example-gitwriter-sc-gitwriter-sc@sha256:f0f7ff5db6d87a8c046586edd0d7ce218e9b57b0c4aaa219f08d59ba29c7d2dd
        securityContext:
          runAsUser: 1000
      imagePullSecrets:
      - name: registry-credentials

